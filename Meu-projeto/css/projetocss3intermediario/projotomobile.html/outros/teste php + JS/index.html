<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <script>
    function validarFormulario() {
      const nome = document.forms["cadastro"]["nome"].value;
      const email = document.forms["cadastro"]["email"].value;

      if (nome === "" || email === "") {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      const regexEmail = /\S+@\S+\.\S+/;
      if (!regexEmail.test(email)) {
        alert("Email inv√°lido.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <h2>Cadastro de Participante</h2>
  <form name="cadastro" action="processa.php" method="post" onsubmit="return validarFormulario()">
    Nome: <input type="text" name="nome"><br><br>
    E-mail: <input type="email" name="email"><br><br>
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>

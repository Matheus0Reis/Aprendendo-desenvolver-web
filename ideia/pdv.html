<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDV Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Ponto de Venda (PDV)</h2>

    <form id="form-pdv" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="clienteSelecionado" class="form-label">Cliente</label>
            <select id="clienteSelecionado" class="form-select">
              <option value="">-- Selecione um cliente --</option>
            </select>
          </div>          
        <div class="mb-3">
        <label for="produtoSelecionado" class="form-label">Produto</label>
        <select id="produtoSelecionado" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" value="1" min="1" required>
      </div>
      <button type="submit" class="btn btn-success">Adicionar Ã  Venda</button>
    </form>

    <hr class="my-4">

    <h4>Itens da Venda</h4>
    <ul id="itensVenda" class="list-group mb-3"></ul>

    <div class="card p-3 shadow-sm">
      <h5>Total: R$ <span id="totalVenda">0.00</span></h5>
      <button id="finalizarVenda" class="btn btn-primary mt-3">Finalizar Venda</button>
    </div>
  </div>

  <script src="js/pdv.js"></script>
</body>
</html>

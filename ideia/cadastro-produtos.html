<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Cadastro de Produtos</h2>

    <form id="form-produto" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nomeProduto" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nomeProduto" required>
      </div>
      <div class="mb-3">
        <label for="precoProduto" class="form-label">Pre√ßo (R$)</label>
        <input type="number" step="0.01" class="form-control" id="precoProduto" required>
      </div>
      <div class="mb-3">
        <label for="estoqueProduto" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoqueProduto" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Produto</button>
    </form>

    <hr class="my-4">

    <h4>Lista de Produtos</h4>
    <ul id="lista-produtos" class="list-group mt-3"></ul>
  </div>

  <script src="js/cadastro-produtos.js"></script>
</body>
</html>
